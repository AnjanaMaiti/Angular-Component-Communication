<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Child Component</span>
        </div>
        <div class="card-action">
           <div class="row">
                <div class="input-field col s6">
                    <input [(ngModel)]='childMsg' 
                    placeholder="Send Message to parent component" type="text" class="validate">
                    <a class="waves-effect waves-light btn" (click)="sendMessage()">Send msg to Parent</a>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
            

<div class="row">
    <div class="col s12 m5">
        <div class="card-panel teal">
            <span class="white-text">
                Message from Parent : {{parentMsg}} 
            </span>
        </div>
    </div>
</div>
