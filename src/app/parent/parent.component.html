<div class="row">
    <div class="col s12 m6">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <span class="card-title">Parent Component</span>
        </div>
        <div class="card-action">
        <div class="row">
                <div class="input-field col s6">
                    <input [(ngModel)]='parentMsg' 
                    placeholder="enter msg" type="text" class="validate">
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<app-child  [parentMsg]='parentMsg' (msgEvent)="receiveMsg($event)"></app-child>
            
<div class="row">
    <div class="col s12 m5">
        <div class="card-panel teal">
            <span class="white-text">
                Message from Child : {{showMsg}} 
            </span>
        </div>
    </div>
</div>

<app-sibling></app-sibling>

<div class="row">
    <div class="col s12 m5">
        <div class="card-panel teal">
            <span class="white-text">
                Message from Sibling : {{showDataMsg}} 
            </span>
        </div>
    </div>
</div>
