<div class="row">
    <div class="col s12 m6">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <span class="card-title">Sibling Component</span>
        </div>
        <div class="card-action">
        <div class="row">
                <div class="input-field col s6">
                    <input [(ngModel)]='siblingMsg' 
                    placeholder="enter msg" type="text" class="validate">
                    <a class="waves-effect waves-light btn" (click)="newMessage()">Send msg to Sibling</a><br/>
                    {{showDataMsg}}   
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
